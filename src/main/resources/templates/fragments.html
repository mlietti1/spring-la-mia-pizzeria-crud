<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- fragment for head resources -->
    <th:block th:fragment="resources">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/app.css}">
    </th:block>
    <!-- end fragment for head resources -->
</head>
<body>
<!-- fragment for navbar -->
<nav class="navbar navbar-expand-lg bg-light" th:fragment="navbar(current)">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><img class="logo" th:src="@{/logo.svg}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a
                            th:href="@{/}"
                            class="nav-link"
                            th:classAppend="${current == 'home'} ? active : not-active"
                    >Home</a></li>
                <li class="nav-item">
                    <a
                            th:href="@{/pizzas}"
                            class="nav-link"
                            th:classAppend="${current == 'pizzas'} ? active : not-active"
                    >Pizzas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- end fragment for navbar -->

<!-- fragment for scripts -->
<th:block th:fragment="scripts">
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</th:block>
<!-- fragment for scripts -->
</body>
</html>
